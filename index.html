<!doctype>
<html>
    <head>
        <title>React demo</title>
        <link rel="stylesheet" href="./dev/bootstrap.min.css" >
        <link rel="stylesheet" href="./dev/style.css" >
    </head>
    <body>
        <div id="mainApp">
            
            <header>
                <div id="controls" class="form-group">
                    <label>Enter player name</label>
                    <input type="text" class="input-style">
                    <button class="btn add" type="button">Add</button>
                    <button class="btn start" type="button">Pairings</button>                    
                    <button class="btn random" type="button">Randomize</button>
                    <button class="btn reset" type="button">Reset</button>
                </div>            
            </header> 

            <section id="player-field">
                <h2>Selected players (0/4)</h2>
                <h4>Select four players and make pairs.</h4>
                <ul>
                    <li class="active-player">Žvajz</li>
                    <li class="active-player">Dečko</li>
                    <li>Kim Jong Bakša</li>                    
                    <li class="active-player">Gnjidaršić</li>
                    <li>Deda</li>
                    <li class="active-player">Sinkesajzer</li>
                    <li>Damir</li>
                    <li>Filip</li>
                </ul>                
            </section>

            <section id="matched-field">
                <h2>Matched players</h2>
                <h4>Pairings are up. Have fun!</h4>
                <ul>
                    <li>Žvajz & Sinkesajzer</li>
                    <li>Dečko & Gnjidaršić</li>
                </ul>
            </section>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
              </div>
            </div>
          </div>

        <script src="./dist/bundle.js" ></script>
    </body>
</html>
